<!-- templates/registration/password_reset_form.html -->
{% extends 'base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold mb-6">Reset Password</h2>
        <p class="mb-4 text-gray-600">
            Enter your email address below, and we'll email you instructions for setting a new password.
        </p>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="id_email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" name="email" id="id_email" required
                    class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                    placeholder="Enter your email address">
            </div>
            <button type="submit" 
                class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Send Password Reset Link
            </button>
        </form>
        
        <div class="mt-4 text-center">
            <a href="{% url 'login' %}" class="text-blue-500 hover:text-blue-600">
                Back to Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
